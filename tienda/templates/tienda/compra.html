{% extends 'tienda/base.html' %}
<html>

    <head>
        <meta charset="UTF-8">
    </head>

    <body>

        <h1>Nuestros productos</h1>
{% block content %}
        <div>
            <form method="get">
                <input type="text" placeholder="Buscar..." name="buscar">
                <button type="submit">Buscar</button>
            </form>
        </div>

        <table class="table table-striped">
        {% for Producto in prd %}
            <tr>
                <td><label type="text" name="nombre">Nombre: {{ Producto.nombre_P }}</label></td>
            </tr>
            <tr>
                <td><label type="text" name="marca">Marca: {{ Producto.nombre_M }}</label></td>
            </tr>
            <tr>
                <td><label type="text" name="precio">Precio: {{ Producto.precio }}â‚¬</label></td>
            </tr>
            <tr>
                <td><label type="text" name="modelo">Uds Disponibles: {{ Producto.unidades }}</label></td>
            </tr>
             <tr>
                <td><label type="text" name="modelo">Modelo: {{ Producto.modelo }}</label></td>
            </tr>
             <tr>
                <td><label type="text" name="detalles">Detalles: {{ Producto.detalles }}</label></td>
            </tr>
            <tr>
				<td><input type="number" style="width: 50px;"><a id="uds" href="" role="button">Uds</a></td>
				<td><button  style="border: none;"><a class="btn btn-success" id="comprar" href="{% url 'compra' %}" role="button">Comprar</a></button></td>
            </tr>
        {% endfor %}
        </table>
{% endblock %}
    </body>

</html>
