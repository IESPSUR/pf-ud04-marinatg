{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda virtual</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/tienda.css' %}">
</head>
<body>
<nav>
	<ul>
		{% if user.is_authenticated %}
			<li><a name="cerrarSesion" id="cerrarSesion" href="{% url 'cerrarSesion' %}" role="button">Cerrar sesion</a></li>
		{% else %}
			<li><a name="resgistro" id="resgistro" href="{% url 'registro' %}" role="button">Registro de usuario</a></li>
			<li><a name="iniciarSesion" id="iniciarSesion" href="{% url 'iniciarSesion' %}" role="button">Iniciar sesion</a></li>
		{% endif %}
	</ul>
</nav>
<div class="page-header">
		<h1><a href="/">Tienda Virtual</a></h1>
    	</div>
    	<div class="container-fluid">
        	<div class="row">
            		<div class="col">
            			{% block content %}
            			{% endblock %}
            		</div>
        	</div>
    	</div>
</body>
</html>
