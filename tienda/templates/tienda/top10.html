<html>

</head>

{% block content %}

<body>

    <h1> Top 10 productos más vendidos </h1>

    <p>     </p>

        <table class="table table-striped">

        {% for Vendido in top10 %}

            <tr>

            </tr>

        </table>
</body>

{%  endblock %}

</html>
